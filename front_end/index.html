<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API CRUD Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Category Management</h1>
        <form id="category-form">
            <input type="text" id="category-name" placeholder="Category Name" required>
            <textarea id="category-description" placeholder="Description"></textarea>
            <button type="submit">Create Category</button>
        </form>

        <h2>Categories</h2>
        <ul id="category-list"></ul>

        <h1>Employee Management</h1>
        <form id="employee-form">
            <input type="text" id="employee-fname" placeholder="First Name" required>
            <input type="text" id="employee-lname" placeholder="Last Name" required>
            <input type="email" id="employee-email" placeholder="Email" required>
            <input type="text" id="employee-phone" placeholder="Phone" required>
            <textarea id="employee-address" placeholder="Address" required></textarea>
            <input type="text" id="employee-cin" placeholder="CIN" required>
            <select id="employee-gender">
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
            </select>
            <input type="number" id="employee-salary" placeholder="Salary" required>
            <button type="submit">Create Employee</button>
        </form>

        <h2>Employees</h2>
        <ul id="employee-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
